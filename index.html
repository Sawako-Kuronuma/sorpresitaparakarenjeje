	<p class="fade" style="color:white; position:absolute; left:500px; top:335px; opacity:0; transition: opacity 7s;">
	hice algo pequeñito por tu cumpleaños, espero t guste :D
	</p>

	<p class="fade" style="color:white; position:absolute; left:500px; top:355px; opacity:0; transition: opacity 7s;">
	no es mucho, pero es algo q de igual manera queria "regalarte"
	</p>

	<script>
	window.onload = () => {
	document.querySelectorAll(".fade").forEach(el => {
		el.style.opacity = 1;
	});

	const pinkie = document.getElementById("pinkie");

	const start = () => {
		const w = pinkie.naturalWidth;
		let x = -w - 10;
		let last = null;

		const loop = t => {
			if (!last) last = t;
			const dt = (t - last) / 1000;
			last = t;

			x += 200 * dt;
			pinkie.style.left = x + "px";

			if (x > window.innerWidth -15) {
				setTimeout(() => {
					x = -w - 10;
					last = null;
					requestAnimationFrame(loop);
				}, 500);
				return;
			}

			requestAnimationFrame(loop);
		};

		requestAnimationFrame(loop);
	};

	if (pinkie.complete && pinkie.naturalWidth !== 0) {
		start();
	} else {
		pinkie.onload = start;
	}
};
	</script>
